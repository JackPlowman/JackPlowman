name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@1f7616bed73a9beaa264d6299a9e30555c1ada01 # v2025.06.29.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
