# https://github.com/evilmartians/lefthook
min_version: 1.11.2
colors: true

output:
  - summary

pre-commit:
  parallel: true
  commands:
    Git Leaks Detection:
      run: just -q gitleaks-detect
    Prettier Checks:
      run: just -q prettier-check
    Justfile Format Checks:
      run: just -q format-check
    Lefthook Validate:
      run: just -q lefthook-validate
    Zizmor Checks:
      run: just -q zizmor-check
