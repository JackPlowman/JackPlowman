# https://github.com/evilmartians/lefthook
min_version: 1.1.3
colors: true

pre-commit:
  parallel: true
  commands:
    Git Leaks Detection:
      run: just -q gitleaks-detect

    Prettier Checks:
      run: just -q prettier-check
      staged_fixed: true

    Justfile Format Checks:
      run: just -q format-check
      staged_fixed: true
